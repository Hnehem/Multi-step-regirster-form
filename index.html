<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Register Form</title>

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="wraper">
        <div id="container">
            <form id="form" action="#" class="form" autocomplete="off">
                <h2>Register</h2>
                <div class="input-div">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" placeholder="enter your name">
                </div>
                <div class="input-div">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="example@gmail.com">
                </div>
            </form>
            <section class="section">
                <h2>Which topics you are interested in?</h2>
                <div class="option">
                    <p>Software Development</p>
                </div>
                <div class="option">
                    <p>User Experience</p>
                </div>
                <div class="option">
                    <p>Graphic Design</p>
                </div>
            </section>
            <section class="section last">
                <h2>Summary</h2>
                <div class="user">
                    
                </div>
                <div class="topics">
                    <p>Topics:</p>
                </div>
            </section>
            <div class="warning"></div>
            <button type="submit" class="button" form="form">Continue</button>
        </div>
        <div id="stepper">
            <p>Step <span class="counter"></span> of 3</p>
            <div class="icon-wraper">
                <div class="step-icon">
                </div>
                <div class="step-icon">
                </div>
                <div class="step-icon">
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
